<div class="grid-wrapper style-guide-footer">
	<div class="grid--center">
		<div class="grid__cell unit-2-3--desk unit-2-3--lap unit-3-3--palm">
			{{#if backLink}}
				<div class="style-guide-footer__link--left">
					<a href="{{backLink.url}}">
						<img src="/img/arrow-left.png" alt="">
						<div>
							<span class="style-guide-footer__link__direction">Back</span><br>
							<span class="title">{{backLink.title}}</span>
						</div>
					</a>
				</div>
			{{/if}}

			{{#if nextLink}}
				<div class="style-guide-footer__link--right">
					<a href="{{nextLink.url}}">
						<div>
							<span class="style-guide-footer__link__direction">Next</span><br>
							<span class="title">{{nextLink.title}}</span>
						</div>
						<img src="/img/arrow-right.png" alt="">
					</a>
				</div>
			{{/if}}
		</div>
	</div>
</div>
